<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>

<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>


<form action="#" th:action="@{/logout}" method="get">
    <input type="submit" value="logout"/>
</form>


</body>
</html>
